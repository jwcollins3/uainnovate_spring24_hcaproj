<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCA Map</title>
    <link rel="stylesheet" href="resources/styles/index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body onload="handleOnLoad()">
    <div id="header">
        <img src="https://hcahealthcaretoday.com/wp-content/uploads/2020/05/HCA-Healthcare-Logo@2x.png" alt="Header Image">
         <div id="title">
             <h1>HCA Interactive Map</h1>
        </div>
    </div>

    <div id="filter-container">
        <label for="filterOptions">Filter by:</label> 
        <select name="filterOptions" id="filterOptions"> 
            <option value="all">All</option>
            <option value="address">Address</option> 
            <option value="state">State</option> 
            <option value="division">Division</option> 
            <option value="timeZone">Time Zone</option> 
            <option value="emr">EMR</option>
        </select>
    </div>
    
    <div id="sub-filter-container">
        <label for="subFilterOptions">Filter options:</label> 
        <select name="subFilterOptions" id="subFilterOptions"> 
            <option value="">Select a filter</option>
        </select>
    </div>

    <div id="map"></div>

    <div id="detailPane" class="detail-pane">
        <!-- Content of the detail pane goes here -->
        <h2>Details</h2>
        <p>Click on a marker to see details here.</p>
    </div>
    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- optional for fetching GeoJSON data -->
    <script src="./resources/scripts/index.js"></script> <!-- your JavaScript code -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <div class="sidebar" id="sidebar">
        <!-- Sidebar links will be dynamically generated here -->
      </div>
      
      <!-- Page content -->
      <div class="content">
        <!-- Content goes here -->
    </div>

    <div id="bottom">
        <div id="botText">
            <p>UA Innovate Spring 2024</p>
        </div>
    </div>

</body>
</html>
